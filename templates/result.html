<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background:#c3dca3">
    <div class="container my-5 text-center">
      <div class="card bg-dark text-center mx-auto" style="width: 18rem;">
        <img src="{{ url_for('static', filename=image_file) }}" class="card-img-top" alt="{{ result }}">
        <div class="card-body">
          <h5 class="card-title" style="color:white" >Recommended Crop for cultivation is:</h5>
          <p class="card-text" style="color:white">{{ result }}</p>
        </div>
      </div>
      <div class="mt-3">
        <a href="/predict" class="btn btn-primary">Go Back</a>
        <a href="/logout" class="btn btn-secondary">Logout</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

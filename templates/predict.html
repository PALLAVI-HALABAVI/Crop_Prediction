<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 { color: mediumseagreen; text-align: center; }
        .warning { color: red; font-weight: bold; text-align: center; }
        .container { background: #c3dca3; font-weight: bold; padding-bottom: 10px; border-radius: 15px; }


    </style>
  </head>
  <body style="background:#c3dca3;">
    <div class="container my-3 mt-3" style="width:650px">
      <h1 class="text-success">Crop Recommendation ðŸŒ±</h1>
      <form action="/predict" method="POST">
        <div class="mb-3">
          <label for="Nitrogen" class="form-label">Nitrogen</label>
          <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Phosporus" class="form-label">Phosphorus</label>
          <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Potassium" class="form-label">Potassium</label>
          <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Temperature" class="form-label">Temperature</label>
          <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Humidity" class="form-label">Humidity</label>
          <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Ph" class="form-label">pH</label>
          <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Rainfall" class="form-label">Rainfall</label>
          <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Predict</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="/logout" class="btn btn-secondary">Logout</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

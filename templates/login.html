<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body
          style="background:#c3dca3;background-image:url({{ url_for('static', filename='crop.jpg')}});
      background-size: cover;"
  >
    <div class="container my-5" style="box-shadow:0 0 10px;height:300px;width:350px">
      <h2 class="text-center" style="font-size:50px;">Login</h2>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label" >Username</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
